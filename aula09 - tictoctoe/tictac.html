<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="tictac.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;500&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game">
    <h1 id="title">TIC TAC TOE</h1>
    <div id="players-container" class="">
      <label for="player1">Player 1:</label>
      <input type="text" id="player1" placeholder="Your Name" class="inputName"><br>
      <label for="player2">Player 2:</label>
      <input type="text" placeholder="Your Name" class="inputName" id="player2"><br>
      <button id="btnStart">Start Game</button>
    </div>
    <div class="hidden" id="game-container">
      <h3 id="listPlayers">Maur√≠cio VS Cissy</h3>
      <h2 class="turnPlayerName" id="p1"></h2>
      <div class="board">
        <button class="boardOption" data-region="0.0"></button>
        <button class="boardOption" data-region="0.1"></button>
        <button class="boardOption" data-region="0.2"></button>
        <button class="boardOption" data-region="1.0"></button>
        <button class="boardOption" data-region="1.1"></button>
        <button class="boardOption" data-region="1.2"></button>
        <button class="boardOption" data-region="2.0"></button>
        <button class="boardOption" data-region="2.1"></button>
        <button class="boardOption" data-region="2.2"></button>
      </div>
      <button onclick="restartGame()" id="btnRestart">Restart Game</button>
    </div>
  </div>
</body>
</html>
