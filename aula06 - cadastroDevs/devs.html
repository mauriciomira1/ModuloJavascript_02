<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Devs</title>
  <script src="devs.js" defer></script>
  <link rel="stylesheet" href="devs.css">
</head>
<body>
  <div>
    <button id="lightTheme">Tema claro</button>
    <button id="darkTheme">Tema escuro</button>
    <button id="changeTheme">Trocar Tema</button>
  </div>
  <h1>Cadastro de Devs</h1><hr>
  <form id="registerForm">
    <label for="devName">Nome Completo:</label>
    <input type="text" name="devName" id="devName"><br>
    <div id="containerItens"></div>
    <button id="addTechButton" type="button">Adicionar Tecnologia</button>
    <hr><br><button id="registerButton" name="devName" type="submit">Cadastrar</button>
  </form>
</body>

</html>
